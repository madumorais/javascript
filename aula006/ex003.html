<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa em js</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: darksalmon;
            background-color: darkslateblue;
        }

        h1 {
            background-color: #e8fff13f;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>já me livrei da maldição</p> 
    <!-- 
        string -> number 
    Number.parseInt(n) para número inteiro
    Number.parseFloat(n) para número real
    Number(n) o js decide se é inteiro ou real
    -->

    <!-- Aqui n1 e n2 está em string
    <script>
        var n1 = window.prompt('Digite um número: ') // string
        var n2 = window.prompt('Digite outro número: ') // string
        var s =  n1 + n2
        window.alert('A soma dos valores é' + s) //concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script> 

    Vamos tranformar n1 e n2 em number:
    -->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // number
        var n2 = Number(window.prompt('Digite outro número: ')) // number
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
